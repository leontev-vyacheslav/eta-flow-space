services:
  node-red-app:
    image: nodered/node-red:latest
    container_name: node-red-app
    ports:
      - "1880:1880"
    volumes:
      - ./node-red-data:/data
    restart: unless-stopped
    environment:
      - TZ=Russia/Moscow
    networks:
      - node-red-network

  node-red-database:
    image: postgres:latest
    container_name: node-red-database
    ports:
      - "35432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=0987654321
      - POSTGRES_DB=eta_nodered_db
    volumes:
      - ./database-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
        - node-red-network

networks:
  node-red-network: